<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(24, 148, 24);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja
    </div>
    <p><a href="ex007.html">Ir para a Próxima página.</a></p>
    <script>
        var area = document.getElementById('area');
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrou);
        area.addEventListener('mouseout', saiu);
        function clicar(){
            area.innerText = 'Você Clicou!'
            area.style.background = 'red'
        }
        function entrou(){
            area.innerText = 'Você Entrou!'
            area.style.background = 'blue'
        }
        function saiu(){
            area.innerText = 'Você Saiu!'
            area.style.background = 'rgb(24, 148, 24)'
        }
    </script>
</body>

</html>
